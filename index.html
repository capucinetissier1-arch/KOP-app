<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KOP - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="home">
  <div class="app">
    <header class="app-header">
      <div class="kop-logo">
        <span class="kop-star burst-red"></span>
        <span class="kop-star star-orange"></span>
        <span class="kop-star star-blue"></span>
        <span class="kop-star diamond-pink"></span>

        <span class="kop-text">KOP</span>
    </div>
    </header>

    <main class="app-main">
      <form class="card card-home" id="home-form">
        <label class="input-pill">
          <span class="input-label-visually-hidden">Votre nom</span>
          <input
            type="text"
            id="player-name"
            name="player-name"
            placeholder="Votre nom"
            maxlength="20"
            required
          >
        </label>

        <button type="button" class="btn-pill primary" data-nav="settings" data-action="create">
          Cr√©er une partie
        </button>

        <button type="button" class="btn-pill outline" data-action="join">
          Joindre une partie
        </button>
      </form>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
