<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KOP - Réglages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="settings">
  <div class="app">
    <header class="app-header">
      <div class="logo">
        <span class="logo-text">KOP</span>
        <span class="logo-star logo-star-red">*</span>
        <span class="logo-star logo-star-blue">*</span>
        <span class="logo-star logo-star-pink">*</span>
      </div>
    </header>

    <main class="app-main">
      <section class="card card-settings">

        <!-- MENU 1 -->
        <label class="select-pill">
          <select id="mancheSelect" required>
            <option value="" disabled selected>Temps d’une manche</option>
            <option value="15">15 s</option>
            <option value="20">20 s</option>
            <option value="30">30 s</option>
            <option value="45">45 s</option>
            <option value="60">60 s</option>
          </select>
          <span class="select-arrow">▾</span>
        </label>

        <!-- MENU 2 -->
        <label class="select-pill">
          <select id="roundSelect" required>
            <option value="" disabled selected>Temps d’un round</option>
            <option value="60">60 s</option>
            <option value="90">90 s</option>
            <option value="120">120 s</option>
            <option value="180">180 s</option>
            <option value="240">240 s</option>
          </select>
          <span class="select-arrow">▾</span>
        </label>

        <!-- MENU 3 -->
        <label class="select-pill">
          <select id="voteSelect" required>
            <option value="" disabled selected>Temps de vote</option>
            <option value="10">10 s</option>
            <option value="15">15 s</option>
            <option value="20">20 s</option>
            <option value="30">30 s</option>
            <option value="45">45 s</option>
          </select>
          <span class="select-arrow">▾</span>
        </label>

      </section>
    </main>

    <footer class="app-footer app-footer-stars">
      <button class="star-button secondary" id="backBtn">Retour</button>
      <button class="star-button primary" id="nextBtn">Suivant</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
