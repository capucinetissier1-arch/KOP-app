<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KOP - Salle d’attente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="lobby">
  <div class="app">
    <header class="app-header">
      <div class="logo">
        <span class="logo-text">KOP</span>
        <span class="logo-star logo-star-red">*</span>
        <span class="logo-star logo-star-blue">*</span>
        <span class="logo-star logo-star-pink">*</span>
      </div>
    </header>

    <main class="app-main">
      <section class="card card-lobby">
        <!-- ✅ Compteur (1 seul) -->
        <p class="lobby-counter" id="countText">
          0 personne a rejoint la partie
        </p>

        <!-- ✅ Code de partie -->
        <div class="btn-pill primary lobby-code-button" id="game-code">----</div>

        <!-- ✅ QR -->
        <img id="qrImg" alt="QR Code" class="qr-real" />
      </section>
    </main>

    <footer class="app-footer app-footer-stars">
      <button class="star-button secondary" id="backBtn" type="button">
        Retour
      </button>

      <!-- ✅ LE SEUL bouton Start (celui de droite) -->
      <button class="star-button primary" id="startBtn" type="button">
        Commencer
      </button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
